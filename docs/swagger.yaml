      description: Get details of a subscription by its ID
      operationId: get-subscription
      parameters:
      - description: Subscription ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Subscription'
      summary: Get a subscription by ID
    put:
      consumes:
      - application/json
      description: Change an existing subscription with the provided details
      operationId: change-subscription
      parameters:
      - description: Subscription ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Subscription details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.ChangeSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Subscription'
      summary: Change an existing subscription
  /subscription/sum:
    get:
      consumes:
      - application/json
      description: Get total sum of subscriptions with the provided start date
      operationId: total-sum
      parameters:
      - description: Total sum details
        in: body
        name: request
        required: true
